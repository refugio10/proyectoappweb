<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="./manifest.json">
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("sw.js");
        }
      </script>
</head>
<body background="inicio.jpg";>
    <br>
    <center>
    <h4><b style="font-size: 20pt; font-weight: bold;background: aqua;">Perimetro del Circulo</b></h4>
    <label for="numero1" style="font-size: 20pt; text-align: center; font-weight: bold;background: yellow;">Ingrese el diametro: </label>
    <br><br>
    <input type="text" id="numero1" onchange="mult();" style="background: aqua; border: black 2px solid; text-align: center;">
    <br><br>
    <label for="resultado" style="font-size: 20pt; text-align: center; font-weight: bold;background: yellow;">Resultado</label>
    <br><br>
    <input type="text" id="resultado" style="background: aqua; border: black 2px solid; text-align: center;">
</center>
    <script>
        // si la respuesta que se espera es sumar
        function mult(){
            var numero1 = document.getElementById('numero1').value;
    
            if(numero1!==''){
                var suma = parseFloat(numero1)*3.1416;
                document.getElementById('resultado').value = suma;
            }
        }
    </script>
    
    <br>
    <center><a href="perimetros.html"><input type="button" value="REGRESAR" style="padding: 1%;
        font-size: 11pt;
        font-weight: bold;
        border-radius: 5%;
        border: black 2px solid;
        background: yellow;
        box-shadow: black 5px 5px 5px;
        margin-bottom: 10px;"></a></center>
</body>
</html>
